<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muja Motor - Sewa Motor Jogja</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #e5e7eb; }
        .macos-shadow { box-shadow: 0 50px 100px -20px rgba(0,0,0,0.25), 0 30px 60px -30px rgba(0,0,0,0.3); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="p-4 md:p-10 flex items-center justify-center min-h-screen">

    <!-- MACOS WINDOW CONTAINER -->
    <div x-data="mujaApp()" x-init="init()" x-cloak
         class="w-full max-w-5xl bg-white/90 backdrop-blur-lg rounded-2xl macos-shadow overflow-hidden flex flex-col h-[85vh] border border-white/20">
        
        <!-- HEADER / TAB BAR -->
        <div class="bg-[#f3f3f3] border-b border-gray-300 p-4 flex items-center gap-4">
            <!-- Traffic Lights -->
            <div class="flex gap-2 mr-2">
                <div class="w-3 h-3 rounded-full bg-[#ff5f56] shadow-inner"></div>
                <div class="w-3 h-3 rounded-full bg-[#ffbd2e] shadow-inner"></div>
                <div class="w-3 h-3 rounded-full bg-[#27c93f] shadow-inner"></div>
            </div>

            <!-- TABS -->
            <div class="flex flex-1 gap-1 overflow-x-auto no-scrollbar">
                <button @click="tab = 'home'" :class="tab === 'home' ? 'bg-white shadow-sm' : 'hover:bg-gray-200'" class="px-4 py-1.5 text-xs font-semibold rounded-lg transition-all flex items-center gap-2 whitespace-nowrap">
                    <span class="w-2 h-2 rounded-full bg-blue-400"></span> Muja Motor
                </button>
                <button @click="tab = 'katalog'" :class="tab === 'katalog' ? 'bg-white shadow-sm' : 'hover:bg-gray-200'" class="px-4 py-1.5 text-xs font-semibold rounded-lg transition-all flex items-center gap-2 whitespace-nowrap">
                    <span class="w-2 h-2 rounded-full bg-gray-300"></span> Katalog
                </button>
                <template x-if="isLoggedIn">
                    <button @click="tab = 'admin'" :class="tab === 'admin' ? 'bg-white shadow-sm' : 'hover:bg-gray-200'" class="px-4 py-1.5 text-xs font-semibold rounded-lg transition-all flex items-center gap-2 whitespace-nowrap text-blue-600">
                        <span class="w-2 h-2 rounded-full bg-blue-600"></span> Admin CMS
                    </button>
                </template>
            </div>

            <!-- User Icon / Login -->
            <button @click="isLoggedIn ? tab = 'admin' : showLogin = true" class="p-2 hover:bg-gray-200 rounded-full">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" :class="isLoggedIn ? 'text-blue-600' : 'text-gray-400'" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
            </button>
        </div>

        <!-- URL BAR -->
        <div class="bg-white px-4 py-2 border-b border-gray-200 flex items-center gap-2">
            <div class="flex-1 bg-gray-100 rounded-md py-1 px-4 text-[10px] text-gray-400 flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-1.17-13.633A10.035 10.035 0 0112 3c1.288 0 2.511.231 3.64.65M12 11c0-3.517 1.009-6.799 2.753-9.571m-4.305 9.927l4.305 4.305M12 11l-4.305-4.305m4.305 4.305l-4.305 4.305m4.305-4.305l4.305-4.305" /></svg>
                <span>https://mujamotor.site/<span x-text="tab"></span></span>
            </div>
        </div>

        <!-- CONTENT AREA -->
        <div class="flex-1 overflow-y-auto bg-white p-6 md:p-10 scroll-smooth">
            
            <!-- HOME VIEW -->
            <div x-show="tab === 'home'" x-transition class="flex flex-col md:flex-row items-center gap-10 py-10">
                <div class="flex-1 space-y-6">
                    <h1 class="text-5xl font-extrabold text-gray-900 leading-tight">Liburan di Jogja <br><span class="text-blue-600">Nggak Pake Ribet.</span></h1>
                    <p class="text-gray-500 text-lg">Sewa motor mulai <span class="font-bold text-gray-900">Rp 60.000/hari</span>. Unit selalu baru, servis rutin, dan gratis antar-jemput stasiun!</p>
                    <button @click="tab = 'katalog'" class="bg-gray-900 text-white px-8 py-4 rounded-2xl font-bold hover:scale-105 transition-transform">Cek Unit Sekarang</button>
                </div>
                <div class="flex-1">
                    <img src="https://images.unsplash.com/photo-1558981403-c5f91db95838?auto=format&fit=crop&w=800&q=80" class="rounded-3xl shadow-2xl rotate-2">
                </div>
            </div>

            <!-- KATALOG VIEW -->
            <div x-show="tab === 'katalog'" x-transition>
                <h2 class="text-3xl font-bold mb-8 text-center">Armada Terlengkap</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <template x-for="motor in motors" :key="motor.id">
                        <div class="border rounded-2xl p-4 hover:border-blue-500 transition-all group">
                            <img :src="motor.img" class="w-full h-40 object-cover rounded-xl mb-4 group-hover:scale-105 transition-transform">
                            <p class="text-[10px] font-bold text-blue-600 uppercase" x-text="motor.type"></p>
                            <h3 class="text-xl font-bold" x-text="motor.name"></h3>
                            <div class="flex justify-between items-center mt-4">
                                <p class="font-bold text-lg">Rp <span x-text="motor.price.toLocaleString()"></span><span class="text-xs text-gray-400">/hari</span></p>
                                <button class="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-bold">Pesan</button>
                            </div>
                        </div>
                    </template>
                </div>
            </div>

            <!-- ADMIN CMS VIEW -->
            <div x-show="tab === 'admin' && isLoggedIn" x-transition>
                <div class="flex justify-between items-center mb-8">
                    <h2 class="text-3xl font-bold text-blue-600">Admin Panel</h2>
                    <button @click="logout()" class="text-red-500 font-bold bg-red-50 px-4 py-2 rounded-lg">Keluar</button>
                </div>
                
                <div class="bg-gray-50 rounded-2xl overflow-hidden border border-gray-200">
                    <table class="w-full text-left border-collapse">
                        <thead class="bg-gray-100 text-xs text-gray-500 uppercase">
                            <tr>
                                <th class="p-4">Unit</th>
                                <th class="p-4">Tipe</th>
                                <th class="p-4">Harga</th>
                                <th class="p-4 text-center">Aksi</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-200">
                            <template x-for="motor in motors" :key="motor.id">
                                <tr class="bg-white">
                                    <td class="p-4 font-bold" x-text="motor.name"></td>
                                    <td class="p-4 text-gray-500" x-text="motor.type"></td>
                                    <td class="p-4 font-bold" x-text="'Rp ' + motor.price.toLocaleString()"></td>
                                    <td class="p-4 text-center">
                                        <button @click="deleteMotor(motor.id)" class="text-red-500 hover:bg-red-50 p-2 rounded">Hapus</button>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
                <div class="mt-8 p-6 border-2 border-dashed border-gray-200 rounded-2xl text-center">
                    <p class="text-gray-400">Fitur Tambah Unit segera hadir di versi Pro.</p>
                </div>
            </div>

        </div>
    </div>

    <!-- LOGIN MODAL -->
    <div x-show="showLogin" x-cloak class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center p-6 z-50">
        <div @click.away="showLogin = false" class="bg-white rounded-3xl p-8 w-full max-w-sm shadow-2xl">
            <h3 class="text-2xl font-bold mb-6 text-center">Muja Admin</h3>
            <div class="space-y-4">
                <input x-model="loginUser" type="text" placeholder="Username" class="w-full p-4 border rounded-xl outline-none focus:ring-2 ring-blue-500">
                <input x-model="loginPass" type="password" placeholder="Password" class="w-full p-4 border rounded-xl outline-none focus:ring-2 ring-blue-500">
                <button @click="login()" class="w-full bg-blue-600 text-white p-4 rounded-xl font-bold shadow-lg shadow-blue-200">Login Sekarang</button>
                <button @click="showLogin = false" class="w-full text-gray-400 text-sm">Kembali</button>
            </div>
        </div>
    </div>

    <script>
        function mujaApp() {
            return {
                tab: 'home',
                showLogin: false,
                isLoggedIn: false,
                loginUser: '',
                loginPass: '',
                motors: [],
                
                init() {
                    const saved = localStorage.getItem('muja_motors');
                    if(saved) {
                        this.motors = JSON.parse(saved);
                    } else {
                        this.motors = [
                            { id: 1, name: 'Honda Beat', type: 'Small Matic', price: 70000, img: 'https://images.unsplash.com/photo-1558981403-c5f91db95838?auto=format&fit=crop&w=400' },
                            { id: 2, name: 'Honda PCX', type: 'Big Matic', price: 120000, img: 'https://images.unsplash.com/photo-1599819811279-d5ad9cccf838?auto=format&fit=crop&w=400' },
                            { id: 3, name: 'Yamaha NMAX', type: 'Big Matic', price: 110000, img: 'https://images.unsplash.com/photo-1622234030206-88007204787a?auto=format&fit=crop&w=400' }
                        ];
                    }
                    this.isLoggedIn = localStorage.getItem('muja_auth') === 'true';
                },

                login() {
                    if(this.loginUser === 'mujaadmin' && this.loginPass === 'mujaadmin') {
                        this.isLoggedIn = true;
                        localStorage.setItem('muja_auth', 'true');
                        this.showLogin = false;
                        this.tab = 'admin';
                    } else {
                        alert('Username/Password salah!');
                    }
                },

                logout() {
                    this.isLoggedIn = false;
                    localStorage.removeItem('muja_auth');
                    this.tab = 'home';
                },

                deleteMotor(id) {
                    this.motors = this.motors.filter(m => m.id !== id);
                    localStorage.setItem('muja_motors', JSON.stringify(this.motors));
                }
            }
        }
    </script>
</body>
</html>
